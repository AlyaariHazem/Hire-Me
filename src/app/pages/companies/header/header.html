<header class="header">
  <nav class="navbar">
    <div class="container">
      <div class="navbar-brand">
        <a href="index.html">
          <img src="images/logo.jpg" alt="منصة التوظيف" class="logo" />
        </a>
      </div>

      <ul class="navbar-nav">
        <li class="nav-item">
          <a routerLink="/jobs" class="nav-link">الوظائف</a>
        </li>
        <li class="nav-item">
          <a routerLink="/search-for-company" class="nav-link">الشركات</a>
        </li>
        <li class="nav-item">
          <a routerLink="/salary" class="nav-link">الرواتب</a>
        </li>
        <li class="nav-item">
          <a routerLink="/resources" class="nav-link">الموارد</a>
        </li>
      </ul>

      <div class="navbar-actions">
        <div style="position: relative">
          <button class="btn btn-secondary" (click)="toggleEmployerMenu()">
            <img
              src="images/company-logo-1.jpg"
              alt="شركة التقنيات المتقدمة"
              style="
                width: 24px;
                height: 24px;
                border-radius: 4px;
                margin-left: 0.5rem;
              "
            />
            شركة التقنيات المتقدمة
          </button>
          <div

            class="user-menu"
            [ngStyle]="{ display: isEmployerMenuOpen ? 'block' : 'none' }"

          >
            <a
              href="dashboard-employer.html"
              style="
                display: block;
                padding: 0.75rem 1rem;
                text-decoration: none;
                color: inherit;
                border-bottom: 1px solid var(--gray-100);
              "
              >لوحة التحكم</a
            >
            <a
              href="company-profile.html"
              style="
                display: block;
                padding: 0.75rem 1rem;
                text-decoration: none;
                color: inherit;
                border-bottom: 1px solid var(--gray-100);
              "
              >ملف الشركة</a
            >
            <a
              href="post-job.html"
              style="
                display: block;
                padding: 0.75rem 1rem;
                text-decoration: none;
                color: inherit;
                border-bottom: 1px solid var(--gray-100);
              "
              >نشر وظيفة</a
            >
            <a
              href="employer-settings.html"
              style="
                display: block;
                padding: 0.75rem 1rem;
                text-decoration: none;
                color: inherit;
                border-bottom: 1px solid var(--gray-100);
              "
              >الإعدادات</a
            >
            <a
              href="logout.html"
              style="
                display: block;
                padding: 0.75rem 1rem;
                text-decoration: none;
                color: var(--error-color);
              "
              >تسجيل الخروج</a
            >
          </div>
        </div>
      </div>

      <!-- Mobile Menu Toggle -->
      <button class="mobile-menu-toggle" aria-label="فتح القائمة">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </nav>
</header>
