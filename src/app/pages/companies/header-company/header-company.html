<header class="header">
  <nav class="navbar">
    <div class="container">
      <div class="navbar-brand">
        <a href="index.html">
          <!-- side-bar.html -->
  <img [src]="(logo$ | async) || 'images/company-logo-1.jpg'" alt="Logo"class="logo" />
        </a>
      </div>

      <ul class="navbar-nav">
        <li class="nav-item">
          <a routerLink="jobs" class="nav-link">الوظائف</a>
        </li>
        <li class="nav-item">
          <a  (click)="notImplemented()" class="nav-link">الشركات</a>
        </li>
        <li class="nav-item">
          <a  (click)="notImplemented()" class="nav-link">الرواتب</a>
        </li>
        <li class="nav-item">
          <a  (click)="notImplemented()" class="nav-link">الموارد</a>
        </li>
      </ul>

      <div class="navbar-actions" (click)="$event.stopPropagation()">
        <div style="position: relative">
          <button
            class="btn btn-secondary"
            (click)="toggleEmployerMenu($event)"
          >
            <img [src]="(logo$ | async) || 'images/company-logo-1.jpg'"
              alt="شركة التقنيات المتقدمة"
              style="
                width: 24px;
                height: 24px;
                border-radius: 4px;
                margin-left: 0.5rem;
              "
            />
            شركة التقنيات المتقدمة
          </button>
          <div
            class="user-menu"
            *ngIf="isEmployerMenuOpen"
            (click)="$event.stopPropagation()"
          >
            <a class="user-menu-item" (click)="navigate('dashboard')"
              >لوحة التحكم</a
            >
            <a class="user-menu-item" (click)="navigate('profile')"
              >ملف الشركة</a
            >
            <a class="user-menu-item" (click)="navigate('post-job')"
              >نشر وظيفة</a
            >
            <a class="user-menu-item" (click)="navigate('employer-settings')"
              >الإعدادات</a
            >
            <a class="user-menu-item-logout" (click)="navigate('logout')"
              >تسجيل الخروج</a
            >
          </div>
        </div>
      </div>

      <!-- Mobile Menu Toggle -->
      <button class="mobile-menu-toggle" aria-label="فتح القائمة">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </nav>
</header>
