<div id="jobs">
  <div class="employer-header">
    <h1 class="employer-title">إدارة الوظائف</h1>
    <div class="employer-actions">
      <a href="post-job.html" class="btn btn-primary">نشر وظيفة جديدة</a>
    </div>
  </div>

  <div class="employer-content-card">
    <div class="tab-navigation">
      <button class="tab active" data-tab="active-jobs">
        الوظائف النشطة (5)
      </button>
      <button class="tab" data-tab="paused-jobs">متوقفة (2)</button>
      <button class="tab" data-tab="closed-jobs">مغلقة (8)</button>
      <button class="tab" data-tab="draft-jobs">مسودات (1)</button>
    </div>

    <div id="active-jobs" class="tab-content active">
      <!-- Active jobs would be dynamically loaded here -->
      <div class="job-posting-item">
        <div class="job-posting-info">
          <h4 class="job-posting-title">مطور تطبيقات الويب الأمامية</h4>
          <div class="job-posting-meta">
            <span>نُشرت في 15 ديسمبر 2024</span>
            <span>صنعاء</span>
            <span>800-1200 ريال</span>
          </div>
          <div class="job-posting-stats">
            <span>15 متقدم</span>
            <span>234 مشاهدة</span>
            <span>3 مرشحين مؤهلين</span>
          </div>
        </div>
        <div style="display: flex; flex-direction: column; gap: 0.5rem">
          <span class="job-status status-active">نشطة</span>
          <button class="btn btn-small btn-primary">عرض المتقدمين</button>
          <button class="btn btn-small btn-secondary">تحرير</button>
        </div>
      </div>
      <!-- More job items... -->
    </div>
  </div>
</div>
