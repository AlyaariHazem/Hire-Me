<app-header></app-header>

<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <img src="images/HireMe.png" alt="منصة التوظيف" class="auth-logo" />
      <h1 class="auth-title">تغيير كلمة المرور</h1>
      <p class="auth-subtitle">قم بتحديث كلمة المرور الخاصة بك بأمان</p>
    </div>

    <form class="auth-form" (ngSubmit)="changePassword()">
      <div class="form-group">
        <label class="form-label">كلمة المرور الحالية</label>
        <input type="password" class="form-input" required [(ngModel)]="form.old_password" name="old_password" />
      </div>

      <div class="form-group">
        <label class="form-label">كلمة المرور الجديدة</label>
        <input type="password" class="form-input" required [(ngModel)]="form.new_password" name="new_password" />
      </div>

      <div class="form-group">
        <label class="form-label">تأكيد كلمة المرور الجديدة</label>
        <input type="password" class="form-input" required [(ngModel)]="form.new_password_confirm" name="new_password_confirm" />
      </div>

      <button type="submit" class="auth-submit">تحديث كلمة المرور</button>
    </form>
  </div>
</div>

<app-footer></app-footer>
